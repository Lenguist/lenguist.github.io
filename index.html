<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 14px 0;
        }
        .section {
            display: flex;
            align-items: center;
            margin: 40px 0;
        }
        .section .text {
            padding: 0 20px;
        }
        .list {
            list-style-type: disc;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <div class="navbar">
            <a href="#about-me">About Me</a>
            <a href="#experience">Experience</a>
            <a href="#research">Research</a>
            <a href="#projects">Projects</a>
        </div>
    </div>
    <div id="about-me" class="section">
        <img src="path/to/your-image.jpg" alt="Your Image">
        <div class="text">
            <p>Your description goes here.</p>
        </div>
    </div>
    <h2 id="experience">Experience</h2>
    <!-- Add your experience details here -->
    <h2 id="research">Research</h2>
    <ul class="list">
        <!-- Add your research details here -->
        <li>Research Item 1</li>
        <li>Research Item 2</li>
        <!-- etc. -->
    </ul>
    <h2 id="projects">Projects</h2>
    <ul class="list">
        <!-- Add your project details here -->
        <li>Project Item 1</li>
        <li>Project Item 2</li>
        <!-- etc. -->
    </ul>
</body>
</html>
