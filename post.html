<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exploration - Maksym Bondarenko</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman&family=Audiowide&display=swap"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer>
      async function loadPost() {
        const params = new URLSearchParams(location.search);
        const slug = params.get('slug');
        const titleEl = document.getElementById('post-title');
        const linksEl = document.getElementById('post-links');
        const heroEl = document.getElementById('post-hero');
        const contentEl = document.getElementById('post-content');
        if (!slug) {
          contentEl.innerHTML = '<p>Missing post slug.</p>';
          return;
        }
        try {
          const metaRes = await fetch(`posts/${slug}.json`, { cache: 'no-store' });
          const meta = metaRes.ok ? await metaRes.json() : {};
          const mdRes = await fetch(`posts/${slug}.md`, { cache: 'no-store' });
          const md = mdRes.ok ? await mdRes.text() : '# Not found';
          titleEl.textContent = meta.title || slug.replace(/-/g, ' ');
          if (meta.image) {
            heroEl.src = meta.image;
            heroEl.style.display = '';
          } else {
            heroEl.style.display = 'none';
          }
          const links = meta.links || {};
          const pieces = [];
          if (links.website) pieces.push(`<a href="${links.website}">Website</a>`);
          if (links.video) pieces.push(`<a href="${links.video}">Video</a>`);
          if (links.arxiv) pieces.push(`<a href="${links.arxiv}">arXiv</a>`);
          if (links.code || links.github) pieces.push(`<a href="${links.code || links.github}">Code</a>`);
          if (links.colab) pieces.push(`<a href="${links.colab}">Colab</a>`);
          if (links.pdf) pieces.push(`<a href="${links.pdf}">PDF</a>`);
          linksEl.innerHTML = pieces.join(' | ');
          contentEl.innerHTML = marked.parse(md);
        } catch (e) {
          contentEl.innerHTML = '<p>Failed to load this post.</p>';
        }
      }
      document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</head>
<body>
    <div class="header">
        <h1><span class="first-name">exploration</span></h1>
        <pre class="ascii-bar">
---------------------------------------------
| <a href="index.html">About me</a> | <a href="research.html">Research</a> | <a href="explorations.html">Explorations</a> | <a href="thoughts.html">Thoughts</a> |
---------------------------------------------
        </pre>
    </div>

    <div class="exploration-header">
        <h2 class="section-title" id="post-title">Loading...</h2>
        <div class="exploration-meta" id="post-links"></div>
    </div>

    <div class="exploration-hero">
        <img id="post-hero" class="hero-image" alt="" />
    </div>

    <div class="text-content" id="post-content">
        <p>Loading...</p>
    </div>

    <div class="exploration-footer">
        <a href="explorations.html">‚Üê back to explorations</a>
    </div>
</body>
</html>
